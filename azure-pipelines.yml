trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@3
  inputs:
    versionSpec: '3.8'
  displayName: 'Install Python 3.8'
- script: pip3 install --upgrade requests
  displayName: 'Install request'
- script: pip install checkov
  displayName: 'Install Checkov'
- script: checkov -d . --bc-api-key e67db648-877a-4c33-b718-8863959917b2::VoqvvdJtGFDMFJRx8bViWzTw55s= --repo-id nathan-aw/pipelines-java --branch main
  displayName: 'Scan with Prisma Cloud'
  env:
    PRISMA_API_URL: https://api.anz.prismacloud.io
